<h3>Chat</h3>
<hr />
<div id="app-mensajes" class="app-mensajes">
  <div class="text-left" *ngFor="let chat of _cs.chats"
  [ngClass]="{ 'text-right': _cs.usuario.uid == chat.uid }">
    <span class="badge"
    [ngClass]="{ 'badge-primary': _cs.usuario.uid == chat.uid,
                 'badge-success': _cs.usuario.uid != chat.uid}">
    {{ chat.nombre }}</span>
    <p>
      {{ chat.mensaje }}
    </p>
  </div>
</div>
<ul>
  <li class="text" *ngFor="let chat of chats | async">
    {{ chat.mensaje }}
  </li>
</ul>
<input type="text" [(ngModel)]="mensaje" name="mensaje" (keyup.enter)="enviar()" class="form-control" Placeholder="mensaje" />
